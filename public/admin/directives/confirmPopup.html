<!-- Confirm user action popup -->
<div id="confirmModal" class="modal fade in" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-body">
				<p>Are you sure to want to {{confirmObj.confirmFor ? confirmObj.confirmFor : 'delete'}} ?</p>

				<div class="text-right">
					<button type="button" class="default-button" data-dismiss="modal">Cancel</button>
					<button type="button" class="default-button modal-button" ng-click="closeAndCancel()">Yes</button>
				</div>
			</div>
		</div>
	</div>
</div>
