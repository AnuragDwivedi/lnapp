<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Anurag Dwivedi">
	<meta name="revised" content="5/5/2017" />
	<meta name="description" content="Login page for admin users in Laundrynerds app">
	<meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0">
	<meta http-equiv="expires" content="Sat, 4 Aug 2017 00:00:00 GMT">
	<meta http-equiv="pragma" content="no-cache">

	<title>Admin Login</title>
	<link rel="shortcut icon" href="../images/favicon.png">
	<link rel="apple-touch-icon" href="../images/favicon.png">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Ubuntu' type='text/css'>
	<link href="../vendor/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href="../css/blog.css?v1.4" rel="stylesheet">
</head>

<body ng-app="laundrynerdsAdminApp">

	<!-- Begin page header -->
	<header id="header">
		<nav class="navbar navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand navbar-brand-custom navbar-left" href="../">
						<img class="logo img-responsive" alt="Laundrynerds Logo" src="../images/logo-full.svg">
					</a>
					<p class="navbar-brand navbar-right page-title">Admin</p>
				</div>
			</div>
		</nav>
	</header>
	<!-- End page header -->

	<!-- Begin page content -->
	<div class="content container full-page-container" ng-controller="LoginCtrl">
		<!-- Subscription section -->
		<section class="container-fluid sections login-section">
			<div class="container">
				<div class="row">
					<span class="login-error" ng-if="loginStatus.length > 0">{{loginStatus}}</span>
					<form ng-submit="submit()">
						<div class="form-group">
							<label for="username">Username</label>
							<input type="text" class="form-control" id="username" placeholder="Username" required ng-model="username">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" id="password" placeholder="Password" required ng-model="password">
						</div>
						<input class="btn btn-default" type="submit" value="Login">
					</form>
				</div>
			</div>
		</section>

		<!-- LN Footer -->
		<!--
		<section class="container-fluid sections footer-section">
			<img class="max-width-100" src="../images/footer.png">
		</section>
		-->
	</div>
	<!-- End page content -->

	<!-- Begin page footer -->
	<footer id="footer" class="footer container">
		<div id="contactUs" class="container">
			<div class="row footer-bottom">
				<div class="col-sm-6">
					<address style="margin-top: 15px;">
                      <img src="../images/locator.gif" alt="Kukatpally store" class="store-locator" />
					  <a href="https://goo.gl/maps/N1UfmX53Emp" target="_blank">
                        <strong>Kukatpally Store</strong><br>
                      </a>
                      K P H B Phase 1<br>
                      Kukatpally, Hyderabad<br>
                      Telangana - 500072<br>
                      <abbr title="Phone">P:</abbr> +91 - 79958 56671
					</address>
				</div>
				<hr class="visible-xs">
				<div class="col-sm-6">
					<!--<a class="color-white" data-toggle="modal" data-target="#tcModel">Terms & Conditions</a><br>-->
					<div class="social">
						<a href="https://www.facebook.com/laundrynerds/" target="_blank"><i class="fa fa-facebook fa-2x"></i></a>
						<a href="https://twitter.com/laundrynerds" target="_blank"><i class="fa fa-twitter fa-2x"></i></a>
						<a href="https://plus.google.com/108509913134449530302/about?gmbpt=true&hl=en" target="_blank"><i class="fa fa-google-plus fa-2x"></i></a>
					</div>
				</div>
			</div>
		</div>
		<div class="text-center copyright">&copy; Copyright 2017 Laundrynerds</div>
	</footer>
	<!-- End page footer -->

	<script type="text/javascript" src="../vendor/js/jquery-2.2.3.min.js"></script>
	<script type="text/javascript" src="../vendor/js/angular.min.js"></script>
	<script type="text/javascript" src="../vendor/js/angular-cookies.min.js"></script>
	<script type="text/javascript" src="../vendor/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../vendor/js/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="../vendor/js/ui-bootstrap-tpls-1.1.0.min.js"></script>
	<script type="text/javascript" src="../js/adminApp.js"></script>
	<script type="text/javascript" src="../js/adminControllers.js"></script>
</body>

</html>
