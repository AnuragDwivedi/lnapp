<h2 class="admin-tab-heading">Dashboard</h2>

<section class="container-fluid">
    <div class="row">
        <div class="col-sm-12" ng-repeat="report in reports" ng-class="{'col-md-12': report.size=='full', 'col-md-6': report.size=='half'}">
            <div id="customer-monthly" class="chart-section">
                <h4>{{report.title}}</h4>
                <hr>
                <div class="chart-content-section">
                    <div ng-if="report.isLoading">
                        <div class="ln-loader-small">
                        </div>
                        <span class="ln-loading-text">Loading...</span>
                    </div>
                    <canvas ng-if="!report.isLoading && !report.isError" class="chart chart-bar" chart-data="report.data" chart-labels="report.labels"
                        chart-series="report.series"></canvas>

                    <div ng-if="!report.isLoading && report.isError" class="chart-error">
                        <i class="glyphicon glyphicon-exclamation-sign"></i>
                        {{report.errorMessage}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
